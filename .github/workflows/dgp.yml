name: 构建并推送到Pages分支

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: 检出代码
      uses: actions/checkout@v4

    - name: 初始化Nodejs
      uses: actions/setup-node@v4
      with:
        node-version: 20

    - name: 安装依赖
      run: npm ci

    - name: 构建项目
      run: npm run build

    - name: 推送到gh-pages分支
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./dist
        branch: gh-pages